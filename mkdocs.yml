site_name: Przepisy
site_description: Przepisy na pyszne potrawy
site_url: https://sitename.example
theme:
  name: material
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep orange
      accent: deep purple

    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  plugins: 
    - search
    - blog:
        blog_dir: .
      